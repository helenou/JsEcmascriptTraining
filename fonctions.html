<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Les Fonctions</title>

  <script>
    function somme(a, b =2){
        return a+b;
    }
    console.log(somme(1,3)); // 4
    console.log(somme(1)); // 3
    console.log(somme (somme(1,2), 3) ); // 6


    // Rest parameter (sera toujours en 2e/fin si multiple params)
    function somme2(...a) {
        let r= 0; // ne pas oublier d'initialiser pour le return
        for(value of a) {
            r += value;
        }
        return r;
    }
    console.log(somme2(1,2,3,4,5,6)); // 21

    // Fonction anonyme, utilisée seulement au moment de la fonction (libère de la mémoire)
    let maFonction = function(){
        return 'Hello World';
    }
    console.log(maFonction());

    let maFonction2 = function( message=null){
        if(message==null){
            return  'Hello World';
        }
        return message;
    }
    console.log(maFonction2());
    console.log(maFonction2("J'ai trop mangé !"));

    // fonction auto-appelante (auto executée)
    { function()
        {
            console.table([1, 2 ,3, 4 ,5, 6]);
        }
    }();

  </script>
</head>

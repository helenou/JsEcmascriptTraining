<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/XHTML">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

    <title>JSGallery</title>

</head>


<body>
<table id="canvassRegn" bgcolor="black" align="center">
    <tbody>
    <tr>
        <td>
            <a onclick="document.getElementsByName('centrale')[0].src='./img/woman.png'"
               onmouseover="document.getElementById('image1').src='./img/mini/woman.png'"
               onmouseout="document.getElementById('image1').src='./img/gray/woman.png'">
                <img src="./img/gray/woman.png" id="image1" border="0">
            </a>
        </td>
        <td rowspan="2" width="500" align="center">
            <img src="./img/cat.png" name="centrale" alt="default">
        </td>
        <td>
            <a onclick="document.getElementsByName('centrale')[0].src='./img/cat.png'"
               onmouseover="document.getElementById('image3').src='./img/mini/cat.png'"
               onmouseout="document.getElementById('image3').src='./img/gray/cat.png'">
                <img src="./img/gray/cat.png" id="image3" border="0">
            </a>
        </td>
    </tr>
    <tr>
        <td>
            <a onclick="document.getElementsByName('centrale')[0].src='./img/chloe.png'"
               onmouseover="document.getElementById('image2').src='./img/mini/chloe.png'"
               onmouseout="document.getElementById('image2').src='./img/gray/chloe.png'">
                <img src="./img/gray/chloe.png" id="image2" border="0">
            </a>
        </td>
        <td>
            <a onclick="document.getElementsByName('centrale')[0].src='./img/yoda.png'"
               onmouseover="document.getElementById('image4').src='./img/mini/yoda.png'"
               onmouseout="document.getElementById('image4').src='./img/gray/yoda.png'">
                <img src="./img/gray/yoda.png" id="image4" border="0">
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo list</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script>

        window.addEventListener('DOMContentLoaded', function(){
            let input = document.querySelector('#task');
            let add = document.querySelector('#add');
            let html = document.querySelector('#list');

            function removeElement(){
                let li = document.querySelectorAll('li');
                li.forEach(function(value){
                    value.addEventListener('click', function(){
                        value.remove();
                    });
                });
            }

            function addElement(){
                if( input.value ){
                    html.innerHTML += `<li>${input.value}</li>`;
                    input.value = "";
                    input.focus();

                    removeElement();
                }
            }

            input.addEventListener('keypress', function(event){
                if( event.key === 'Enter' ){
                    addElement();
                }
            });

            add.addEventListener('click', function(){
                addElement();
            });
        });
    </script>
</head>
<body>
<h1>Todo List</h1>
<hr />
<nav>
    <a href="todo.html"> Version 1</a> |
    <a href="todov2.html"> Version 2</a> |
</nav>

<section class="row">

    <aside class="col-4">
        <ul id="list"></ul>
    </aside>
    <article class="col-8">

        <div>
            <input type="text" id="task" value="" placeholder="Entrer une tache" />
            <button id="add">Ajouter</button>
        </div>

    </article>
</section>


</body>
</html>

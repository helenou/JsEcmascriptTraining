<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/XHTML">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

    <title>JSGallery Age de Glace</title>

</head>


<body>
<table id="canvassRegn" bgcolor="black" align="center">
    <tbody>
    <tr>
        <td>
            <a onclick="document.getElementsByName('centrale')[0].src='./galerie/image_1G.jpg"
               onmouseover="document.getElementById('image1').src='./galerie/image_1C.jpg'"
               onmouseout="document.getElementById('image1').src='./galerie/image_1P.jpg'">
                <img src="galerie/image_1P.jpg" id="image1" border="0">
            </a>
        </td>
        <td rowspan="2" width="500" align="center">
            <img src="./galerie/image_1G.jpg" name="centrale" alt="default">
        </td>
        <td>
            <a onclick="document.getElementsByName('centrale')[0].src='./galerie/image_3G.jpg'"
               onmouseover="document.getElementById('image3').src='./galerie/image_3C.jpg'"
               onmouseout="document.getElementById('image3').src='./galerie/image_3P.jpg'">
                <img src="./galerie/image_3P.jpg" id="image3" border="0">
            </a>
        </td>
    </tr>
    <tr>
        <td>
            <a onclick="document.getElementsByName('centrale')[0].src='./galerie/image_2G.jpg'"
               onmouseover="document.getElementById('image2').src='./galerie/image_2C.jpg'"
               onmouseout="document.getElementById('image2').src='./galerie/image_2P.jpg'">
                <img src="./galerie/image_2P.jpg" id="image2" border="0">
            </a>
        </td>
        <td>
            <a onclick="document.getElementsByName('centrale')[0].src='./galerie/image_4G.jpg'"
               onmouseover="document.getElementById('image4').src='./galerie/image_4C.jpg'"
               onmouseout="document.getElementById('image4').src='./galerie/image_4P.jpg'">
                <img src="./galerie/image_4P.jpg" id="image4" border="0">
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
